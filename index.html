<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Dashboard</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,300&display=swap"
      rel="stylesheet"
    />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,300&display=swap");
    </style>
  </head>
  <body>
    <div class="nav">
      <img
        class="title-icon"
        src="/images/icons/view-dashboard.png"
        alt="Dashboard Icon"
      />
      <div class="title-text">Dashboard</div>

      <img src="/images/icons/home.png" alt="Home Icon" />
      <div>Home</div>

      <img
        src="/images/icons/card-account-details-outline.png"
        alt="Profile Icon"
      />
      <div>Profile</div>

      <img src="/images/icons/message.png" alt="Messages Icon" />
      <div>Messages</div>
      <img src="/images/icons/clock.png" alt="History Icon" />
      <div>History</div>
      <img src="/images/icons/note-multiple.png" alt="Tasks Icon" /> Tasks

      <img src="/images/icons/account-group.png" alt="Communities Icon" />
      <div class="communities-text">Communities</div>

      <img src="/images/icons/cog.png" alt="Settings Icon" />
      <div>Settings</div>

      <img src="/images/icons/help-box.png" alt="Support Icon" />
      <div>Support</div>

      <img src="/images/icons/shield-check.png" alt="Privacy Icon" />
      <div>Privacy</div>
    </div>
    <div class="header">
      <div class="top-bar">
        <img src="" alt="Search Icon" /><input
          class="search-bar"
          type="text"
        /><img src="" alt="Alert Icon" /><img src="" alt="Profile Icon" />
        <div class="username">Morgan Oakley</div>
      </div>
      <div class="bottom-bar">
        <img src="" alt="Profile Icon" />
        <div class="greeting">Hi There,</div>
        <div class="name">Morgan Oakley (@morgan)</div>
        <button class="new-button header-button">New</button>
        <button class="upload-button header-button">Upload</button>
        <button class="share-button header-button">Share</button>
      </div>
    </div>
    <div class="main">
      <div class="project-header">Projects</div>
      <div class="project-container"></div>
      <div class="announcement-header">Announcements</div>
      <div class="announcement-container"></div>
      <div class="trending-header">Trending</div>
      <div class="trending-container"></div>
    </div>
  </body>
</html>
